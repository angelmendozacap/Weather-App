    <main>
      <section class="weather">
        <h2 class="section-title section-title--h1">Good day user!</h2>
        <img class="weather__icon" src="./img/11d.svg" alt="11d">
        <h1 class="weather__temp">21°C</h1>
        <p class="weather__detail">Clouds 21°C/24°C</p>
      </section>

      <section class="forecast">
        <h2 class="forecast__title section-title section-title--h2">Forecast the next 7 days</h2>
        <div class="forecast__grid carousel-grid">
          <article class="forecast__card">
            <span class="forecast__day">Fri</span>
            <img class="forecast__icon" src="./img/02d.svg" alt="02d">
